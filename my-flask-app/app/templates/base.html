<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  {% block head %}{% endblock %}
</head>
<body class="flex min-h-screen transition-colors duration-300" data-theme="light">
  <aside class="sidebar w-64 p-6 flex flex-col justify-between transition-all duration-300">
    <div>
      <h2 class="text-2xl font-bold text-blue-600 mb-6 flex items-center">
        <i class="fas fa-water mr-2"></i> Saneamento
      </h2>
      <div class="user mb-8 flex items-center">
        <i class="fas fa-user-circle text-2xl mr-2 text-gray-600"></i>
        <div>
          <p class="text-lg font-medium text-gray-800">Usuário Teste</p>
          <span class="text-sm text-gray-500">Master</span>
        </div>
      </div>
      <nav class="space-y-2">
        <a href="{{ url_for('main.index') }}" class="flex items-center px-4 py-2 text-gray-600 hover:text-blue-600 active rounded-lg transition-transform duration-200" title="Visão geral do sistema">
          <i class="fas fa-tachometer-alt mr-2"></i> <span class="sidebar-text">Dashboard</span>
        </a>
        <a href="#" class="flex items-center px-4 py-2 text-gray-600 hover:text-blue-600 rounded-lg transition-transform duration-200" title="Registro de horas">
          <i class="fas fa-clock mr-2"></i> <span class="sidebar-text">Ponto Eletrônico</span>
        </a>
        <a href="#" class="flex items-center px-4 py-2 text-gray-600 hover:text-blue-600 rounded-lg transition-transform duration-200" title="Gerenciamento de tarefas">
          <i class="fas fa-tasks mr-2"></i> <span class="sidebar-text">Tarefas</span>
        </a>
        <a href="#" class="flex items-center px-4 py-2 text-gray-600 hover:text-blue-600 rounded-lg transition-transform duration-200" title="Geração de relatórios">
          <i class="fas fa-chart-bar mr-2"></i> <span class="sidebar-text">Relatórios</span>
        </a>
        <a href="#" class="flex items-center px-4 py-2 text-gray-600 hover:text-blue-600 rounded-lg transition-transform duration-200" title="Análises avançadas">
          <i class="fas fa-analytics mr-2"></i> <span class="sidebar-text">Análises</span>
        </a>
        <a href="#" class="flex items-center px-4 py-2 text-gray-600 hover:text-blue-600 rounded-lg transition-transform duration-200" title="Gerenciamento de usuários">
          <i class="fas fa-users mr-2"></i> <span class="sidebar-text">Usuários</span>
        </a>
        <a href="#" class="flex items-center px-4 py-2 text-gray-600 hover:text-blue-600 rounded-lg transition-transform duration-200" title="Monitoramento ambiental">
          <i class="fas fa-leaf mr-2"></i> <span class="sidebar-text">Meio Ambiente</span>
        </a>
        <a href="#" class="flex items-center px-4 py-2 text-gray-600 hover:text-blue-600 rounded-lg transition-transform duration-200" title="Registros de auditoria">
          <i class="fas fa-search mr-2"></i> <span class="sidebar-text">Auditoria</span>
        </a>
        <a href="{{ url_for('main.logout') }}" class="flex items-center px-4 py-2 text-gray-600 hover:text-red-600 rounded-lg transition-transform duration-200" title="Sair do sistema">
          <i class="fas fa-sign-out-alt mr-2"></i> <span class="sidebar-text">Sair</span>
        </a>
      </nav>
    </div>
    <footer class="text-xs text-gray-500 mt-auto">Versão 1.0</footer>
  </aside>

  <main class="main flex-1 p-8 overflow-y-auto">
    {% block content %}
    {% endblock %}
  </main>

  <script>
    const body = document.body;
    const themeToggle = document.querySelector('#theme-toggle');
    if (themeToggle) {
      themeToggle.addEventListener('click', () => {
        body.dataset.theme = body.dataset.theme === 'light' ? 'dark' : 'light';
      });
    }

    const resolveButtons = document.querySelectorAll('.resolve-btn');
    resolveButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const modal = document.getElementById('resolve-modal');
        modal.style.display = 'block';
        setTimeout(() => modal.style.display = 'none', 2000);
      });
    });
  </script>
</body>
</html>
