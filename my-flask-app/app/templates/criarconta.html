<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - Saneamento</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/face-api.js/0.22.2/face-api.min.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen var(--hover) transition-colors duration-300" data-theme="light">
  <div class="login-container var(--card-bg) p-8 rounded-xl shadow-2xl w-full max-w-md animate-fade-in">
    <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center flex items-center justify-center">
      <i class="fas fa-user-plus mr-2"></i> Criar Conta
    </h2>
    <form id="criarContaForm" method="POST" class="space-y-4">
      <div>
        <label for="nome" class="block text-sm var(--text) mb-1">Nome</label>
        <input type="text" id="nome" name="nome" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
      </div>
      <div>
        <label for="email" class="block text-sm var(--text) mb-1">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 border srounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
      </div>
      <div>
        <label for="senha" class="block text-sm var(--text) mb-1">Senha</label>
        <input type="password" id="senha" name="senha" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
      </div>
      <div>
        <label for="departamento" class="block text-sm var(--text) mb-1">Departamento</label>
        <input type="text" id="departamento" name="departamento" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
      </div>
      <button type="button" id="face-btn" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-transform duration-200 flex items-center justify-center">
        <i class="fas fa-camera mr-2"></i> Capturar Rosto
      </button>
      <input type="hidden" id="rosto" name="rosto">
      <div id="face-status" class="text-center text-sm mt-2"></div>
      <button type="submit" id="criar-btn" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-transform duration-200 flex items-center justify-center mt-2">
        <i class="fas fa-user-plus mr-2"></i> Criar Conta
      </button>
    </form>
    <div class="mt-4 text-center">
      <a href="/login" class="text-blue-600 hover:underline text-sm">Já tem conta? Entrar</a>
    </div>
    <div id="camera-container" class="mt-6 hidden flex flex-col items-center justify-center">
      <div class="w-full flex flex-col items-center">
        <video id="video" width="320" height="240" autoplay playsinline class="rounded-lg border-4 border-blue-200 shadow-lg"></video>
        <canvas id="face-canvas" width="320" height="240" class="absolute top-0 left-0"></canvas>
      </div>
      <p class="text-center var(--text) mt-2">Posicione seu rosto na área destacada</p>
      <button id="close-camera" class="mt-4 px-4 py-2 var(--hover) style="color: var(--text);" rounded-lg hover:var(--hover)">Fechar Câmera</button>
    </div>
  </div>
  <script>
    // Reconhecimento facial detalhado e responsivo
    document.addEventListener('DOMContentLoaded', async () => {
      await faceapi.nets.ssdMobilenetv1.loadFromUri('/static/models');
      const faceBtn = document.getElementById('face-btn');
      const cameraContainer = document.getElementById('camera-container');
      const video = document.getElementById('video');
      const canvas = document.getElementById('face-canvas');
      const rostoInput = document.getElementById('rosto');
      const closeCameraBtn = document.getElementById('close-camera');
      const faceStatus = document.getElementById('face-status');
      let stream = null;

      faceBtn.addEventListener('click', async () => {
        faceStatus.textContent = '';
        cameraContainer.classList.remove('hidden');
        try {
          stream = await navigator.mediaDevices.getUserMedia({ video: true });
          video.srcObject = stream;
          canvas.style.display = 'block';
        } catch (err) {
          faceStatus.textContent = 'Permissão de câmera negada.';
          faceStatus.style.color = '#dc2626';
          return;
        }
        // Desenhar box do rosto em tempo real
        const drawFace = async () => {
          const result = await faceapi.detectSingleFace(video);
          const ctx = canvas.getContext('2d');
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          if (result) {
            const { x, y, width, height } = result.box;
            ctx.strokeStyle = '#2563eb';
            ctx.lineWidth = 3;
            ctx.strokeRect(x, y, width, height);
            faceStatus.textContent = 'Rosto detectado!';
            faceStatus.style.color = '#16a34a';
          } else {
            faceStatus.textContent = 'Nenhum rosto detectado.';
            faceStatus.style.color = '#dc2626';
          }
          if (!cameraContainer.classList.contains('hidden')) {
            requestAnimationFrame(drawFace);
          }
        };
        drawFace();
        // Captura automática após 5s
        setTimeout(async () => {
          const detection = await faceapi.detectSingleFace(video);
          if (detection) {
            rostoInput.value = JSON.stringify(detection.box);
            faceStatus.textContent = 'Rosto capturado com sucesso!';
            faceStatus.style.color = '#16a34a';
            cameraContainer.classList.add('hidden');
            canvas.style.display = 'none';
            if (stream) stream.getTracks().forEach(track => track.stop());
          } else {
            faceStatus.textContent = 'Nenhum rosto detectado. Tente novamente.';
            faceStatus.style.color = '#dc2626';
          }
        }, 5000);
      });
      closeCameraBtn.addEventListener('click', () => {
        cameraContainer.classList.add('hidden');
        canvas.style.display = 'none';
        if (stream) stream.getTracks().forEach(track => track.stop());
      });
      // O submit do formulário será tratado pelo Flask via POST padrão
    });
  </script>
</body>
</html>
